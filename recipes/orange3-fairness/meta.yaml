{% set name = "Orange3-Fairness" %}
{% set version = "0.1.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 18f85525bf1a4b1cf6286a92051b6053ad745826311c037cd40482411b95824b

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.9
    - setuptools
  run:
    - aif360 >=0.5.0
    - numpy <=1.23
    - orange3 >=3.36
    - python >=3.9,<3.12
    - setuptools

test:
  imports:
    - orangecontrib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://orangedatamining.com/
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: "Orange3 add-on for fairness-aware machine learning."
  doc_url: https://orange3-fairness.readthedocs.io/en/latest/
  dev_url: https://github.com/biolab/orange3-fairness

extra:
  recipe-maintainers:
    - zanmervic
    - primozgodec
